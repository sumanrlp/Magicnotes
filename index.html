<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">

    <style>
        .tab-content>.active {
            display: flex;
        }
    </style>
</head>


<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white">Notes</a>
            <form class="d-flex" role="search">
                <input id="srch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mg-2" style="width: 70%">

        <h1 style="text-align: center">Magic Notes</h1>

        <form action="">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5 style="display: inline;">Title : </h5>
                        <input id="title" type="text" required>
                    </div>
                    <hr>
                    <h5 class="card-title">Enter note here</h5>
                    <div class="mb-3">
                        <textarea class="form-control" id="addtxt" rows="3" required></textarea>
                    </div>
                    <button id="addbtn" class="btn btn-primary">Add note</button>
                </div>
            </div>
        </form>


        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div id="not" class="row container-fluid">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#notes" type="button" role="tab" aria-controls="home-tab-pane"
                        aria-selected="true">Your Notes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#favnotes" type="button" role="tab" aria-controls="profile-tab-pane"
                        aria-selected="false">Favorite</button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="notes" role="tabpanel" aria-labelledby="home-tab" tabindex="0"></div>
                <div class="tab-pane fade" id="favnotes" role="tabpanel" aria-labelledby="profile-tab" tabindex="0" style="display: flex"></div>

            </div>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <script src="index.js"></script>
</body>


</html>
